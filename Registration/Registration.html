<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>CS2:Skill Hub</title>
        <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
	</head>
<body>
	<header>
        <div class="container">
            <h1 class="site-title">
                <a href="../index.html" class="defolt-link"> 
                    CS2 SkillHub 
                </a>
            </h1>
        </div>
    </header>

	<div class="wrapper">
		<form action="">
			<h1>
				Регистрация
			</h1>

			<div class="input-box">
				<input type="text" placeholder="Username" required id="name">
				<i class='bx bx-user'></i>
			</div>

			<div class="input-box">
				<input type="text" placeholder="Login" required id="login">
				<i class='bx bx-user-circle'></i>
			</div>

			<div class="input-box">
				<input type="Password" placeholder="Password" required id="password">
				<i class='bx bx-lock-alt'></i>
			</div>
			
			<div class="remember">
				<label for="">
					<input type="checkbox" name="">Запомнить
				</label>
			</div>

			<button type="submit" class="btn" id="register-click">Register</button>

		</form>
	</div>	
	<script src="script.js"></script>
</body>
</html>
